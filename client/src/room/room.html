
<h2>{{roomName}}</h2>

<div>
<div class= "div1">
	<div>
		<h3>Users in room</h3>
		<ul>
			<li ng-repeat="item in currUsers">
   		 	<a href ng-click="moveToPrivateRoom(item)">{{item}}</a>
  			</li>
  		</ul>
	</div>

	<div>
		<h3>Kick user</h3>
		<ul>
			<li ng-repeat="username in currUsers">
				<a href ng-click="kickUser(username)">{{username}}</a>
				</li>
			</ul>
	</div>

	<div>
		<h3>Ban user</h3>
		<ul>
			<li ng-repeat="username in currUsers">
				<a href ng-click="banUser(username)">{{username}}</a>
				</li>
			</ul>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<label>Message:</label>
			<input type="text" ng-model="message"/>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<button ng-click="sendmsg()">Send</button>
		</div>
	</div>

	</div>

	<div class="div2">
 	<div class="row">
		<div class="col-xs-12">
     		<ul>
     			<li ng-repeat="message in messageHistory">
      				<div> {{message.nick}}</div>
      				<div style="color:blue;"> {{message.message}}</div>
    			</li>
   			</ul>
		</div>
	</div>
	</div>

<div class="div3">
	<div class="leaveRoom">
    	<button ng-click="leaveRoom()">Leave</button>
    </div>

	<div class="logOut">
	    <button ng-click="logOut()">Log out</button>
	</div>
</div>
</div>
</div>
